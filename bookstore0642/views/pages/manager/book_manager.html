<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图书管理</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
	<script src="/static/script/jquery-1.7.2.js">
		// 绑定标签触发事件
		$(function(){
			$(".deleteBook").click(function () {
				// 可以使用父元素的。。。过滤 ，也可以
				// 获取书名
				var title = $(this).attr("id");
				return confirm("确定要删除【+title+】本书吗");

			});
		});
		alert($)
	</script>
</head>
<body>
	
	<div id="header">
			<img class="logo_img" alt="" src="/static/img/logo.gif" >
			<span class="wel_word">图书管理系统</span>
			<div>
				<a href="/pages/manager/book_manager.html">图书管理</a>
				<a href="/">返回商城</a>
			</div>
	</div>
	
	<div id="main">
		<table>
			<tr>
				<td>名称</td>
				<td>价格</td>
				<td>作者</td>
				<td>销量</td>
				<td>库存</td>
				<td colspan="2">操作</td>
			</tr>
			{{range .}}
			<tr>
				<td>{{.Tile}}</td>
				<td>{{.Price}}</td>
				<td>{{.Author}}</td>
				<td>{{.Sales}}</td>
				<td>{{.Stock}}</td>
				<td><a href="/toUpdateBookPage?bookid={{.ID}}">修改</a></td>
				<td><a id=“{{.Tile}}”  class="deleteBook" href="/deleteBook?bookId={{.ID}}}">删除</a></td>
			</tr>	

			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><a href="/pages/manager/book_edit.html">添加图书</a></td>
			</tr>	
		</table>
	</div>
	
	<div id="bottom">
		<span>
			尚硅谷书城.Copyright &copy;2015
		</span>
	</div>
</body>
</html>
